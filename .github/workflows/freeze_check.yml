name: Freeze Alert Check

on:
  schedule:
    # Run at 6 AM PST every day (2 PM UTC during PST, 1 PM UTC during PDT)
    - cron: '0 14 * * *'
    # Also run at 6 PM PST for evening check (2 AM UTC next day during PST, 1 AM UTC during PDT)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger for testing
    inputs:
      test_mode:
        description: 'Test mode (leave empty for real check, or use: frost1, frost2, extended_freeze, all)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - 'frost1'
          - 'frost2'
          - 'extended_freeze'
          - 'all'

jobs:
  check-freezing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run freeze check
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        if [ -n "${{ github.event.inputs.test_mode }}" ]; then
          echo "Running in test mode: ${{ github.event.inputs.test_mode }}"
          python freeze_alert.py ${{ github.event.inputs.test_mode }}
        else
          python freeze_alert.py
        fi

    - name: Commit alert history
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add alert_history.json || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Update alert history"
        git push || true